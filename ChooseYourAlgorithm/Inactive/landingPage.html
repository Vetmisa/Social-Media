<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/rootVariables.css" />
    <link rel="stylesheet" href="/ChooseYourAlgorithm/landingPageStyles.css" />
    <title>Choose Your Algotihm</title>
  </head>
  <body id="body">
    <nav class="navbar" id="topNavbar">
      <p class="navbar-brand mb-0 h1">Choose Your Algorithm</p>
      <button type="button" class="btn" id="topNavbarButton">
        <img
          src="/Icons/Active/powerActive.svg"
          alt="App is active"
          width="28"
          height="28"
        />
        <p id="isActiveButtonText">Active</p>
      </button>
    </nav>

    <div class="container-fluid" id="algorithmButtonColumn">
      <div class="row">
        <div class="col">
          <div class="d-flex">
            <button type="button" class="btn btn-lg w-100" id="needsButton">
              Bedürfnisse
            </button>
          </div>
          <p class="text-center">
            Ermöglicht die Selektion des Algotithmus entsprechend menschlicher
            Bedürfnisse
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-lg w-100" id="interestsButton">
            Interessen
          </button>
          <p class="text-center">
            Ermöglicht die Selektion des Algotithmus entsprechend menschlicher
            Interessen
          </p>
        </div>
      </div>
    </div>

    <nav class="navbar" id="bottomNavbar">
      <a href="#">
        <img
          src="/Icons/Active/list.svg"
          alt="Navigation Button to Algorithm Selection"
          width="28"
          height="28"
        />
      </a>
      <a href="#">
        <img
          src="/Icons/pie-chart-fill.svg"
          alt="Navigation Button to Chart"
          width="28"
          height="28"
      /></a>
      <a href="#">
        <img
          src="/Icons/funnel-fill.svg"
          alt="Navigation Button to Filter"
          width="28"
          height="28"
      /></a>
      <a href="#">
        <img
          src="/Icons/question-circle-fill.svg"
          alt="Navigation Button to Help"
          width="28"
          height="28"
      /></a>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
